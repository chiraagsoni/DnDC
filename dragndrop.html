<!DOCTYPE HTML>
<html>
<head>
<style>
#box1, #box2, #result {
  float: left;
  width: 100px;
  height: 45px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}
</style>
<script>
function dropIt(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}

</script>
</head>
<body>

<h2>Drag and Drop CAPTCHA</h2>
<h3>Drag the bus image.</h3>

<div id="box1" ondrop="drop(event)" ondragover="dropIt(event)">
  <img src="busf.png" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="50">
</div>

<div id="box2" ondrop="drop(event)" ondragover="dropIt(event)">
  <img src="trainf.png" draggable="true" ondragstart="drag(event)" id="drag2" width="88" height="50">
</div>

<div id="result" ondrop="drop(event)" ondragover="dropIt(event)"></div>


</body>
</html>

<!-- Reference: https://www.w3schools.com/html/html5_draganddrop.asp -->
